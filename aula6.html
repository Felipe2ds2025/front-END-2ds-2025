        ul li {
             /* retirando os icones de lista padr√£o  */
             list-style-type: none;

             /* listando os itens de lista na horizontal */
        }

           ul {
            /* deixando os itens de lista na hotizontal */
            display: flex;
            column-count: 1;
            column-gap: 20px;
           }

           li {
            opacity: 0;
            animation: FadeIn 0.5 ease forwards;
            
           }

           @keyframes FadeIm {
            to {opacity: 1;}
                     }
             li:nth-child(1){animation-delay: 0.1s;}
             li:nth-child(2){animation-delay: 0.3s;}
             li:nth-child(3){animation-delay: 0.5s;}

    </style>
